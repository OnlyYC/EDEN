
{#foreach $T as record}
<a href="/song/{$T.record.song_id}" data-bjax class="list-group-item clearfix">
    <span>{$T.record.title }</span>
    <span class="pull-right">
        {#foreach $T.record.artists as artist}
            {#if $T.artist$index>0}
                &&{$T.artist.name}
            {#else}
                {$T.artist.name}
            {#/if}
        {#/for}
    </span>
</a>
{#/for}
