
{#foreach $T as record}
<div class="col-xs-4 col-sm-2 col-lg-2">
    <div class="item">
        <div class="pos-rlt">
            <div class="item-overlay transparency  r r-2x bg-light album" data-albumid="{$T.record.id}">
                <div class="bottom text-center m-t-n">
                    <a href="javascript:void(0);" ><i data-albumid="{$T.record.id}" class="fa fa-play-circle-o i-3x pull-right m-sm album_play"></i></a>
                </div>
            </div>
            <a href="#"><img src="{$T.record.coverUrl}" alt="" class="r r-2x img-full"></a>
        </div>
        <div class="padder-v">
            <a href="#" class="text-ellipsis">{$T.record.artistName}</a>

            <span  class="text-xs text-muted">

                {#if $T.record.createTime}
                 {fmtDate($T.record.createTime)}
                {#else}
                ...
                {#/if}
            </span>

        </div>
    </div>
</div>
{#/for}
