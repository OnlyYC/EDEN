
{#foreach $T as record}
<a href="/songlist/{$T.record.id}" data-bjax class="list-group-item clearfix">
  <span class="pull-left thumb-sm  m-r">
    <img src="{$T.record.coverUrl}" alt="...">
  </span>
  <span class="clear">
    <span>{$T.record.listName}</span>
    <small class="text-muted clear text-ellipsis">播放量: {$T.record.playCount}</small>
  </span>
</a>
{#/for}
