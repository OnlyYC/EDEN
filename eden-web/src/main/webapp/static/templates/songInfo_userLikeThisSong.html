{#foreach $T as record}
<a href="/user/{$T.record.id}" data-bjax class="list-group-item clearfix">
    <span class="pull-right clear m-sm">听过{$T.record.playCount}次</span>
    <span class="pull-left thumb-sm avatar  m-r">
    <img src="{$T.record.avatarUrl}" alt="...">
    </span>
    <span class="clear m-sm">
    <span>{$T.record.name}</span>
    </span>
</a>
{#/for}
