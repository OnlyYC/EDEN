{#foreach $T as record}
<div class="col-xs-4 col-sm-2 col-lg-2">
    <div class="item">
        <div class="pos-rlt">
            <div class="item-overlay transparency  r r-2x bg-light songlist " data-songlistid="{$T.record.id}">
                <div class="bottom text-center m-t-n">
                    <span class="click" ><i class="fa fa-play-circle-o i-3x pull-right m-sm songlist_play" data-songlistid="{$T.record.id}"></i></span>
                </div>
            </div>
            <a href="#"><img src="{$T.record.coverUrl}" alt="" class="r r-2x img-full"></a>
        </div>
        <div class="padder-v">
            <a href="/songlist/{$T.record.id}" class="text-ellipsis">{$T.record.listName}</a>
        </div>
    </div>
</div>
{#/for}
